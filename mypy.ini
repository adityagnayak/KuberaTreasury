[mypy]
python_version = 3.13
warn_return_any = False
warn_unused_configs = True
ignore_missing_imports = True

# SQLAlchemy plugin â€” resolves all Column[T] vs T false positives.
# Requires: pip install sqlalchemy2-stubs
plugins = sqlalchemy.ext.mypy.plugin

# Per-module overrides for known stubs gaps
[mypy-dateutil.*]
ignore_missing_imports = True

[mypy-holidays.*]
ignore_missing_imports = True

[mypy-lxml.*]
ignore_missing_imports = True